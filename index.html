<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook</title>
  <style>
    body {
      background: #f1c40f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .flipbook {
      width: 800px;
      height: 500px;
    }

    .flipbook .page {
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
    }

    .flipbook .hard {
      background: #c0392b !important;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="flipbook">
    <div class="hard">My Book</div>
    <div class="hard"></div>
    <div class="page"><p>Page 1</p></div>
    <div class="page"><p>Page 2</p></div>
    <div class="page"><p>Page 3</p></div>
    <div class="hard"></div>
    <div class="hard">The End</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.flipbook').turn({
        width: 800,
        height: 500,
        autoCenter: true
      });
    });
  </script>
</body>
</html>
